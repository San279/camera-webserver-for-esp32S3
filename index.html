<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="height: 100%; width: 100vw;;background-color: #348285;">
  <br/>
  <br/>
  <div class = "class-container">
    <label for="className" class="class_label">Class: </label>
    <input type="text" id="class" name="className" class="class_input">
  </div>
  <div class="stream-container">
    <img id="loading" class="loading" />
    <img id="stream" class="stream" crossorigin="anonymous" />
    <br />
    <label for="resolutionText" class="resolution_label">Resolution: </label>
    <select id="resolution" class="resolution" name="resolutionTxt">
      <option value="160120">QQVGA 160X120</option>
      <option value="240240">240X240</option>
      <option value="320240">QVGA 320X240</option>
      <option value="640480">VGA 640X480</option>
      <option value="800600">SVGA 800X600</option>
      <option value="1024768">XGA 1024X768</option>
      <option value="12801024">SXGA 1280X1024</option>
      <option value="16001200">UXGA 1600X1200</option>
    </select>
  </div>
  <br/>
  <br/>
  <br/>
  </body>
  <div class="console-container">
    <div class="row">
      <img id="stop" class="stop" src = "icons/stop_9503472.png">
      <img id="capture" class="capture" src = "icons/camera_7369145.png">
    </div>
    <br/>
    <div class = "row">
      <label for="intervalName" class="interval_label">Interval: </label>
      <input type="number" id="interval" class="interval" name="intervalName">
      <label for="instanceName" class="instance_label">Instance: </label>
      <input type="number" id="instance" class="instance" name="instanceName">
    </div>
    <div class="row">
      <label for="brightName" class="basic-setting-label">Brightness: </label>
      <select id="brightness" class="basic-setting-input" name="brightName">
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <label for="contrastName" class="basic-setting-label">Contrast: </label>
      <select id="contrast" class="basic-setting-input" name="contrastName">
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <label for="saturationName" class="basic-setting-label">Saturation: </label>
      <select id="saturation" class="basic-setting-input" name="saturationName">
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <label for="aeName" class="basic-setting-label">Ae Level: </label>
      <select id="ae" class="basic-setting-input" name="aeName">
        <option value="-2">-2</option>
        <option value="-1">-1</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>
    <div class="row">
      <label for="effectName" class="advance-setting-label">Effects: </label>
      <select id="effect" class="advance-setting-input" name="effectName">
        <option value="0">No Effect</option>
        <option value="1">Negative</option>
        <option value="2">Grayscale</option>
        <option value="3">Red Tint</option>
        <option value="4">Green Tint</option>
        <option value="5">Blue Tint</option>
        <option value="6">Sepia</option>
      </select>
      <label for="modeName" class="advance-setting-label">Mode: </label>
      <select id="mode" class="advance-setting-input" name="modeName">
        <option value="0">Auto</option>
        <option value="1">Sunny</option>
        <option value="2">Cloudy</option>
        <option value="3">Office</option>
        <option value="4">Home</option>
      </select>
    </div>
    <div class="row">
      <img id="download" class="download" src = "icons/document_5425860.png">
      <input type="number" id="image_no" class="image-no">
      <img id="clear" class="clear" src = "icons/document_5425848.png">
    </div>
  </div>
  <br />
  <br />
  <div id="galleryImg" class="galleryImg">
  </div>
  <div id="savedImg" class="savedImg">
  </div>
  <br />
  <script src="index.js"></script>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
